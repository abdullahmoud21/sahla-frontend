<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons - Admin Dashboard</title>
    <link rel="stylesheet" href="/sahla-frontend/Admin/css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="challenges.html">Challenges</a></li>
                <li><a href="badges.html">Badges</a></li>
                <li><a href="lessons.html" class="active">Lessons</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="tests.html">Tests</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="student_Answer-course.html">Students Answer</a></li> 
                <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Manage Lessons</h1>
                <a href="lesson_form.html" class="btn btn-primary">Add New Lesson</a>
            </header>
            <section class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Level</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="courses-table-body">
                        <!-- Filled dynamically -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script>
        const token = localStorage.getItem("jwtToken");

        fetch("https://localhost:7273/api/Lesson/GetCoursesLessons", {
            headers: {
                "Authorization": `Bearer ${token}`
            }
        })
        .then(res => {
            if (!res.ok) throw new Error("Failed to fetch courses");
            return res.json();
        })
        .then(response => {
            const courses = response.data;
            const tableBody = document.getElementById("courses-table-body");

            courses.forEach(course => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${course.coursId}</td>
                    <td>${course.title}</td>
                    <td>${course.level}</td>
                    <td>${course.category}</td>
                    <td><a href="view_lessons.html?courseId=${course.coursId}" class="btn btn-small btn-primary">View Lessons</a></td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(err => {
            console.error("❌ Error fetching courses with lessons:", err);
            alert("⚠️ Could not load course list.");
        });
    </script>
</body>
</html>
