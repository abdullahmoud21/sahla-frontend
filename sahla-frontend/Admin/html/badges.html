<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges - Admin Dashboard</title>
    <link rel="stylesheet" href="/sahla-frontend/Admin/css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                   <li><a href="home.html">Home</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="challenges.html">Challenges</a></li>
                <li><a href="badges.html" class="active">Badges</a></li>
                <li><a href="lessons.html">Lessons</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="tests.html">Tests</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="student_Answer-course.html">Students Answer</a></li> 
                <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Manage Badges</h1>
                <a href="badge_form.html" class="btn btn-primary">Add New Badge</a>
            </header>
            <section class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Points Required</th>
                            <th>Earned At</th>
                            <th>User ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Master Coder</td>
                            <td>1000</td>
                            <td>2025-05-01</td>
                            <td>1</td>
                            <td>
                                <a href="badge_form.html?id=1" class="btn btn-small btn-edit">Edit</a>
                                <button class="btn btn-small btn-delete" onclick="confirmDelete('1')">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script>
        function confirmDelete(id) {
            if (confirm("Are you sure you want to delete this badge?")) {
                fetch(`/api/badges/${id}`, { method: 'DELETE' })
                    .then(() => location.reload())
                    .catch(err => alert('Error deleting badge'));
            }
        }
    </script>
</body>
</html>
